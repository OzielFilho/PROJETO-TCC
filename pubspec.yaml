name: app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.2"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  dartz: ^0.10.1
  flutter_modular: ^5.0.3
  equatable: ^2.0.3
  firebase_core: ^1.19.2
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  firebase_storage: ^10.0.6
  google_sign_in: ^5.4.0
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.1+1
  encrypt: ^5.0.1

dev_dependencies:
  # test: ^1.21.4
  mocktail: ^0.3.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic

